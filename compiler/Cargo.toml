[package]
name = "aleph-compiler"
version = "0.3.0"
description = "The compiler of Aleph.js written in rust and powered by swc."
repository = "https://github.com/alephjs/aleph.js"
authors = ["The Aleph.js authors"]
license = "MIT"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook"]

[dependencies]
anyhow = "1.0.53"
indexmap = "1.8.0"
path-slash = "0.1.4"
regex = "1.5.4"
relative-path = "1.6.1"
serde = { version = "1.0.136", features = ["derive"] }
url = "2.2.2"

# swc
# docs: https://swc.rs
# crate: https://crates.io/search?q=swc
swc_atoms = "0.2.9"
swc_common = { version = "0.17.5", features = ["sourcemap"] }
swc_ecma_ast = "0.65.3"
swc_ecma_transforms_proposal = "0.76.1"
swc_ecma_transforms_typescript = "0.81.0"
swc_ecma_utils = "0.65.1"
swc_ecma_visit = "0.51.1"
swc_ecmascript = { version = "0.113.0", features = ["codegen", "parser", "react", "transforms", "visit"] }

# wasm-bindgen
# docs: https://rustwasm.github.io/docs/wasm-bindgen
wasm-bindgen = {version = "0.2.79", features = ["serde-serialize"] }
console_error_panic_hook = { version = "0.1.7", optional = true }

[profile.release]
# Tell `rustc` to optimize for speed and size
lto = true
